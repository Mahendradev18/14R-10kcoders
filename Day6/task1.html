<html>

<head></head>

<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <hr>
    <form>
        <label for="fname">First Name:</label>
        <input readonly value="Mahendra" placeholder="eg:Mahii" type="text" id="fname" name="fname" />
        <br><br><label for="sname">Second Name:</label>
        <input required autofocus placeholder="eg:Singh" type="text" id="sname" name="sname" />
        <br><br><label for="mail">Email:</label>
        <input placeholder="eg:abc@gmail.com" type="email" id="mail" name="Mail" />
        <br><br><label for="password">Password:</label>
        <input placeholder="eg:12345" type="password" id="password" name="password" />
        <br><br><label for="mbl">Mobile:</label>
        <input type="tel" id="mbl" pattern="[0-9]{2,10}" name="Mobile" />
        <br><br><label for="date">Date:</label>
        <input name="date" id="date" type="date" />
        <br><br><label for="datetime">Time:</label>
        <input name="time" id="datetime" type="time" />
        <br><br><label for="perc">Percentage:</label>
        <input name="percentage" id="perc" type="range" min="0" max="100" value="0" />
        <br><br><label for="color">Color:</label>
        <input id="color" namee="color" type="color" value="#ff0000" />
        <br><br><label for="color">Resume:</label>
        <input id="color" name="file" type="file" />
        <br><br><input type="submit" />
    </form>

</body>

</html>
